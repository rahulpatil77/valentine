<!DOCTYPE html>
<html>
<head>
  <title>For You ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #fff0f3 0%, #ffe5ec 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }
    
    .heart {
      position: absolute;
      font-size: 2em;
      animation: floatingHearts 6s ease-in infinite;
    }
    
    .heart:nth-child(1) { left: 5%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 15%; animation-delay: 1s; animation-duration: 7s; }
    .heart:nth-child(3) { left: 25%; animation-delay: 0.5s; }
    .heart:nth-child(4) { left: 35%; animation-delay: 1.5s; animation-duration: 7.5s; }
    .heart:nth-child(5) { left: 45%; animation-delay: 1s; }
    .heart:nth-child(6) { left: 55%; animation-delay: 2s; animation-duration: 6.5s; }
    .heart:nth-child(7) { left: 65%; animation-delay: 0.5s; }
    .heart:nth-child(8) { left: 75%; animation-delay: 2.5s; animation-duration: 7s; }
    .heart:nth-child(9) { left: 85%; animation-delay: 1.5s; }
    .heart:nth-child(10) { left: 95%; animation-delay: 2s; animation-duration: 7.5s; }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      border-radius: 30px;
      text-align: center;
      width: 450px;
      box-shadow: 0 20px 60px rgba(214, 51, 132, 0.25);
      animation: fadeInScale 0.8s ease-out;
      border: 2px solid rgba(255, 77, 109, 0.1);
    }
    
    h1 {
      font-size: 3em;
      color: #d63384;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      font-weight: 300;
      letter-spacing: 1px;
    }
    
    p {
      font-size: 1.3em;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
      font-weight: 300;
      letter-spacing: 0.5px;
    }
    
    .subtitle {
      font-size: 1em;
      color: #ff6b9d;
      margin-bottom: 30px;
      font-weight: 400;
    }
    
    button {
      background: linear-gradient(135deg, #ff4d6d 0%, #d63384 100%);
      color: white;
      border: none;
      padding: 15px 50px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(214, 51, 132, 0.3);
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(214, 51, 132, 0.5);
    }
    
    button:active {
      transform: translateY(-1px);
    }
    
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes floatingHearts {
      0% {
        bottom: -50px;
        opacity: 0;
        transform: translateX(0) scale(1);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(50px) scale(0.5);
      }
    }
    
    @media (max-width: 768px) {
      .card {
        width: 90%;
        padding: 40px 30px;
      }
      
      h1 {
        font-size: 2.2em;
      }
      
      p {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

    <div class="heart">üíï</div>
    <div class="heart">üíï</div>
    <div class="heart">üíï</div>
  </div>
  
  <div class="card">
    <h1>Hey Chottusu ‚ù§Ô∏è</h1>
    <p>My beautiful Mugdha, my Aishwarya, my everything‚Ä¶</p>
    <p class="subtitle">I created this journey to show you how deeply I love you‚Äîfilled with our cherished memories, heartfelt truths, and the promise of forever with you, my penguin.</p>
    <button onclick="location.href='memories.html'">
      Start the journey üíå
    </button>
  </div>
</body>
</html>
